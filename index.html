<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dice du ventre</title>
</head>
<body>
    <div class="buttonAndModal d-flex">
        <div class="buttonAndModal__sound d-flex justify-content-center align-items-center">
            <img class="buttonAndModal__sound__img" src="./images/volume-up.svg" alt="sound on">
        </div>
        <div class="buttonAndModal__modalInfo d-flex justify-content-center align-items-center" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img class="buttonAndModal__modalInfo__img" src="./images/info-circle.svg" alt="Modal game rule's">
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Les règles du jeu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <main class="container d-flex flex-column justify-content-evenly flex-sm-row  ">
        <section class="player player1 player1--is-active d-flex flex-column align-items-center justify-content-evenly">
            <div class="player__userAndScore d-flex flex-column align-items-center ">
                <h2 class="player__userName1-h2">Player 1</h2>
                <p class="player__globalScore1-p">0</p>
            </div>
            <div class="player__current d-flex flex-column align-items-center px-4 py-1 px-sm-5 py-sm-2">
                <p class="player__current__title">current</p>
                <p class="player__current__score1-p">0</p>
            </div>
        </section>
        <section class="feature d-flex flex-sm-column align-items-center justify-content-around justify-content-xl-evenly">
            <div class="feature__newGame d-flex flex-column justify-content-center text-center flex-lg-row align-items-center px-2 py-1 ">
                <img src="./images/plus-circle.svg" alt="Logo nouvelle partie" class="feature__newGame__img pe-1">
                <p class="feature__newGame__title">New game</p>
            </div>
            <div class="feature__dice justify-content-center align-items-center justify-content-around" type="button">
                <img class="feature__dice-img" id="img-dice" src="./images/dice-1.svg" alt="Dé numéro 1">
            </div>
            <section class="feature__bloc d-flex flex-column align-items-center">
                <div class="feature__rollDice d-flex flex-column text-center flex-lg-row align-items-center px-2 py-1">
                    <img class="feature__rollDice__img pe-1" src="./images/arrow-repeat.svg" alt="Logo pour relancer le dé">
                    <p class="feature__rollDice__title">Roll dice</p>
                </div>
                <div class="feature__hold d-flex flex-column text-center flex-lg-row align-items-center px-2 py-1">
                    <img src="./images/box-arrow-in-down.svg" alt="Logo pour ajouter son score au score globale" class="feature__hold__img pe-1">
                    <p class="feature__hold__title">Hold</p>
                </div>
            </section>
        </section>
        <section class="player player2 d-flex flex-column align-items-center justify-content-evenly">
            <div class="player__userAndScore d-flex flex-column align-items-center ">
                <h2 class="player__userName2-h2">Player 2</h2>
                <p class="player__globalScore2-p">0</p>
            </div>
            <div class="player__current d-flex flex-column align-items-center px-4 py-1 px-sm-5 py-sm-2">
                <p class="player__current__title">current</p>
                <p class="player__current__score2-p">0</p>
            </div>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script type="module" src="script.js"></script> -->
    <!-- <script type="module" src="./scripts/dice.js"></script> -->
    <script type="module" src="./scripts/script2.js"></script>
    <!-- <script src="./script/throwTheDice.js"></script> -->
</body>
</html>
